sudo: required
language: go
go:
  - 1.5
  - tip
services:
  - docker
env:
  global:
    - DOCKER_EMAIL=jvehent@mozilla.com
    - DOCKER_USERNAME=jvehent
    - secure: ""
script:
    - make && docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
    - docker build -t jvehent/autograph -f Dockerfile .
    - docker push jvehent/autograph:latest
